apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: unifi
  namespace: argocd
spec:
  destination:
    namespace: unifi
    server: https://kubernetes.default.svc
  project: default
  source:
    path: raspberrypi-k3s-cluster/unifi-controller
    repoURL: https://github.com/MaxAnderson95/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
