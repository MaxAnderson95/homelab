apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  source:
    path: home-k8s-cluster/workloads/k8s-prod/manifest/external-dns
    repoURL: https://github.com/MaxAnderson95/homelab.git
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
