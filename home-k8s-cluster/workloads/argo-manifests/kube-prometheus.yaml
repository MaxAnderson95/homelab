apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MaxAnderson95/homelab.git
    targetRevision: HEAD
    path: home-k8s-cluster/workloads/manifests/kube-prometheus
    directory:
      exclude: "**/*.json"
      jsonnet:
        libs:
          - vendor
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
