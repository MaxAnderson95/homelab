apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/MaxAnderson95/homelab.git
      targetRevision: v0.0.1
      path: home-k8s-cluster/workloads/manifests/kube-prometheus/manifests
      directory:
        recurse: true
    - repoURL: https://github.com/MaxAnderson95/homelab.git
      targetRevision: v0.0.1
      path: home-k8s-cluster/workloads/manifests/kube-prometheus/custom-manifests
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
