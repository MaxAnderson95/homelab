apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: frontend
  labels:
    Release: kube-prometheus-stack
spec:
  jobLabel: app.kubernetes.io/part-of
  namespaceSelector:
    matchNames:
      - calculator
  selector:
    matchLabels:
      app: frontend
  endpoints:
    - targetPort: 80
      path: /metrics
      interval: 5s
